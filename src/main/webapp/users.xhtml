<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title><h:outputText value="#{msg['users.title']}" /></title>
	<h:outputStylesheet library="css" name="style.css"/>
</h:head>
<h:body>
	<f:view>

		<h:form id="usersForm">
		
			<h:messages />
		
			<h:dataTable value="#{usersBean.allUsers}" var="user">
				<h:column>
					<f:facet name="header">Username</f:facet>
					#{user.userName}
				</h:column>
				<h:column>
					<f:facet name="header">Password</f:facet>
					#{user.password}
				</h:column>
			</h:dataTable>
			
			<h:commandLink value="#{msg['general.logout']}" action="#{loginBean.processLogout}" />
			
			<h:link value="Send some params without managed bean" outcome="nobean">
				<f:param id="userName" name="userNameParam" value="John Smith" />
				<f:param id="occupation" name="occupationParam" value="Secret Agent" />
			</h:link>

		</h:form>
		
		<h:graphicImage library="img" name="Koala.jpg" />

	</f:view>
</h:body>
</html>
